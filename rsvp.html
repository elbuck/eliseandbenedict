  <div class="form-parent">
    <form action="rsvp.php" method="post" class="form-style">
      <div class="elem-group">
        <label for="name" class="list-items">Your Name:</label>
        <input type="text" id="name" class="input" name="visitor_name" placeholder="Enter Your Name Here" pattern=[A-Z\sa-z]{3,20} required>
      </div>
      <div class="elem-group">
        <label for="email" class="list-items">Your E-mail:</label>
        <input type="email" id="email" class="input" name="visitor_email" placeholder="Enter Your Email Here" required>
      </div>
      <div class="elem-group">
        <label for="department-selection" class="list-items">RSVP:</label>
        <select id="department-selection" class="input" name="rsvp" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
      </div>
      <div class="elem-group">
        <label for="department-selection" class="list-items">Number of Guests:</label>
        <select id="department-selection" class="input" name="visitor_number" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
      </div>
      <div class="elem-group">
        <label for="message" class="list-items">Names of Guests:</label>
        <textarea id="message" class="input" name="visitor_message" placeholder="Enter Guest Names" required></textarea>
      </div>
      <div class="button-parent">
        <button type="submit" class="RSVP-button">Send RSVP</button>
      </div>
    </form>
  </div>
